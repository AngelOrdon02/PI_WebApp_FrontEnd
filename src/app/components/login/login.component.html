<head>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<div class="ui middle aligned center aligned grid" id="auth-style">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="assets/img/PIWEB3.png"
                class="image" (click)="principal()">
            <div class="content">
                Login
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="correo" id="correo" [(ngModel)]="user.Correo" placeholder="Correo" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" id="password" [(ngModel)]="user.Password" placeholder="Contrase単a" required>
                    </div>
                </div>
                <div class="ui fluid large teal button" (click)="login()">Login</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            多Olvidaste tu contrase単a? <a routerLink="/recovery"> Recuperala</a>
        </div>

        <div class="ui message">
            多Eres nuevo? <a routerLink="/register"> Registrate</a>
        </div>
        <div class="ui medium blue button" (click)="goBack()">Regresar</div>
    </div>
</div>
