<head>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<div class="ui middle aligned center aligned grid" id="auth-style">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="assets/img/PIWEB3.png"
                class="image" onclick="principal()">
            <div class="content">
                Login
            </div>
        </h2>
        <form class="ui large form" (ngSubmit)="login()">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" id="username" placeholder="Nombre de usuario">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" id="password" placeholder="Contrase単a">
                    </div>
                </div>
                <div class="ui fluid large teal button" type="submit">Login</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            多Olvidaste tu contrase単a? <a routerLink="/recovery"> Recuperala</a>
        </div>

        <div class="ui message">
            多Eres nuevo? <a routerLink="/register"> Registrate</a>
        </div>
        <div class="ui fluid large teal button">
            <a routerLink="/homepage"> Menu principal</a>
        </div>
    </div>
</div>
