<head>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<div class="ui middle aligned center aligned grid" id="auth-style">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="assets/img/PIWEB3.png"
                class="image" (click)="principal()">
            <div class="content">
                Recuperar contraseña
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" id="carne" [(ngModel)]="user.Carne" name="carne" placeholder="Carné">
                    </div>
                </div>
                <div class="ui fluid large teal button" (click)="recover()">Recuperar</div>
                <p></p>
                <div class="ui medium blue button" (click)="goBack()">Regresar</div>
            </div>

            <div class="ui error message"></div>

        </form>
    </div>
</div>
