<head>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<div class="ui middle aligned center aligned grid" id="auth-style">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="assets/img/PIWEB3.png" width="250" height="250"
                class="image" (click)="principal()">
            <div class="content">
                Registro de usuario
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" id="carne" [(ngModel)]="user.Carne" name="carne" placeholder="Carné" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" id="name" [(ngModel)]="user.Nombres" name="name" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" id="lastname" [(ngModel)]="user.Apellido" name="lastname" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" id="correo" [(ngModel)]="user.Correo" name="correo" placeholder="Correo" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" id="password" [(ngModel)]="user.Password" name="password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="ui fluid large teal button" (click)="register()">Registrar</div>
                <p></p>
                <div class="ui medium blue button" (click)="goBack()">Regresar</div>
            </div>

            <div class="ui error message"></div>

        </form>
    </div>
</div>
