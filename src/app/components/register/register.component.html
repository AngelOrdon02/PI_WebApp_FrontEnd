<head>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<div class="ui middle aligned center aligned grid" id="auth-style">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="assets/img/PIWEB3.png" width="250" height="250"
                class="image" onclick="principal()">
            <div class="content">
                Registro de usuario
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" id="name" name="name" placeholder="Nombre">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" id="lastname" name="lastname" placeholder="Apellido">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" id="username" name="username" placeholder="Nombre de usuario">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" id="password" name="password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" id="confirm_password" name="password_confirm"
                            placeholder="Confirmar contraseña">
                    </div>
                </div>
                <div class="ui fluid large teal button" onclick="register()">Registrar</div>
                <p></p>
                <div class="ui fluid large teal button" routerLink="/homepage">Menu principal</div>
            </div>

            <div class="ui error message"></div>

        </form>
    </div>
</div>
